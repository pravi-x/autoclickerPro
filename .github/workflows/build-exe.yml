name: Build AutoClicker EXE

on:
  push:
    tags:
      - "v*" # triggers on any tag starting with v, e.g., v1.0

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build AutoClicker executable
        run: pyinstaller --onefile --noconsole --name "AutoClicker" --icon icon.ico --version-file version_info.txt main.py

      - name: Upload EXE to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/AutoClicker.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
